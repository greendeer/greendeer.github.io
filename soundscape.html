<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>makeSomeNoise</title>
  <link rel="stylesheet" href="style.css">
</head>

<body translate="no">
  <div class="app">
    <svg viewBox="-300 -300 600 600">
      <defs>
        <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:rgb(0,0,0);stop-opacity:1" />
          <stop offset="100%" style="stop-color:rgb(155,155,155);stop-opacity:1" />
        </linearGradient>
      </defs>
      <g transform="" id="rotatePath">
        <path d="M 0 -300 L 300 0 L 0 300 L -300 0 z" fill="#000000" opacity="1" id="originalPath"></path>
        <path d="" id="leftPath" opacity="1" fill="#000000"></path>
        <path d="" id="rightPath" opacity="1" fill="#000000"></path>
        <g class="corner-points"></g>
        <g class="control-points"></g>
        <g class="path-points"></g>
      </g>
    </svg>
    <div class="app-settings">
      <label for="size">
        <span class="app-settings-info">size</span>
        <input type="range" min="0" max="100" value="75" id="size">
      </label>
      <label for="opacity">
        <span class="app-settings-info app-settings-info--2">opacity</span>
        <input type="range" min="0" max="100" value="100" id="opacity">
      </label>
      <label for="horizontal">
        <span class="app-settings-info app-settings-info--2">horizontal</span>
        <input type="range" min="0" max="100" value="50" id="horizon">
      </label>

      <label for="vertical">
        <span class="app-settings-info app-settings-info--2">vertical</span>
        <input type="range" min="0" max="100" value="50" id="vertical">
      </label>

    </div>
  </div>
